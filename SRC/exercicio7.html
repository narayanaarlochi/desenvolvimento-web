<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Dia</legend>
        <div>
        <input type="checkbox" name="dia" id="um" value="segunda-feira" checked>
        <label for="um">Segunda-feira</label>
        </div>
        <input type="checkbox" name="dia" id="dois" value="terca-feira">
        <label for="dois">Terça-feira</label>
        <div>
        <input type="checkbox" name="dia" id="tres" value="quarta-feira">
        <label for="tres">Quarta-feira</label>
        </div>
        <input type="checkbox" name="dia" id="quatro" value="quinta-feira" checked>
        <label for="quatro">Quinta-feira</label>
        <div>
        <input type="checkbox" name="dia" id="cinco" value="sexta-feira">
        <label for="cinco">Sexta-feira</label>
        </div>
        <input type="checkbox" name="dia" id="seis" value="sabado">
        <label for="seis">Sábado</label>
        <div>
        <input type="checkbox" name="dia" id="sete" value="domingo">
        <label for="sete">Domingo</label>
        </div>
    </fieldset>
    </form>
    <br>
    <button>Enviar</button>
</body>
</html>
