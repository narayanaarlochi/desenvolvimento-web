    <style>
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            font-family: calibri;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        #menu {
            width: 100vw;
            border-bottom: 1px solid #aaa;
            box-sizing: border-box;

        #texto-titulo {

        }

            align-items: center;

        }

            display: flex;
            height: 7000px;

        }

        .esquerda {
            background-color: #444;
            width: 200px;
        }

        .esquerda a {
            color: #4169E1;
            text-decoration: none;
            border-bottom: 1px solid;
            display: block;
            width: 70%;
        }

        .esquerda a:hover {
            color: #FF1493;
        }


        .formulario {
            width: 100vw;
            display: flex;
            background-color: #444444;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            color: white;
        }

        fieldset {
            border-radius: 5px;
            width: 40vw;
            padding: 20px;

        }

        label,
        input {
            width: 100%;
            display: block;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 18px;
            color: rgb(252, 250, 250);

        }

        #botoes {
            margin-top: left;
            display: flex;
            padding-left: 60%;

        }

        .botao {
            background-color: #1E90FF;
            padding: 2px;

        }


        #rodape {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100vw;
            border-top: 1px solid #aaa;
            height: 80vw;

        }
    </style>
